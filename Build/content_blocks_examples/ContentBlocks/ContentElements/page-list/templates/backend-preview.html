<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Preview"/>

<f:section name="Header">
    <h2>{data.header}</h2>
</f:section>

<f:section name="Content">
    <f:if condition="{data.bodytext}">
        {data.bodytext -> f:transform.html()}
    </f:if>

    <f:if condition="{data.pageItems}">
        <f:for each="{data.pageItems}" as="pageItem">
            <div class="py-2">
                <h3>{pageItem.title}</h3>

                <f:if condition="{pageItem.categories}">
                    <ul>
                        <f:for each="{pageItem.categories}" as="category">
                            <li>{category.title}</li>
                        </f:for>
                    </ul>
                </f:if>
            </div>
        </f:for>
    </f:if>
</f:section>

</html>
