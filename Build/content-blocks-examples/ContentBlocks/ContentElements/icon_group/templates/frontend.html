<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:asset.css identifier="cbIconGroupCssFrontend" href="{cb:assetPath()}/frontend.css"/>

<div class="cb-icon-group">
    <f:if condition="{data.icon_group_item}">
        <div class="icongroup icongroup-align-{data.pi_flexform.alignment} icongroup-columns-{data.row_items} icongroup-iconposition-{data.pi_flexform.icon_position}">
            <f:for each="{data.icon_group_item}" as="item" iteration="iteration">
                <div class="icongroup-item">
                    <f:if condition="{item.icon}">
                        <div class="icongroup-item-icon">
                            <f:image image="{item.icon.0}" height="50"/>
                        </div>
                    </f:if>
                    <div class="icongroup-item-text">
                        <h4 class="icongroup-item-text-header">
                            <f:render section="LinkWrap" arguments="{link: item.link, link_title: item.link_title}" contentAs="content">
                                {item.title}
                            </f:render>
                        </h4>
                        <f:if condition="{item.bodytext}">
                            <f:format.html>{item.bodytext}</f:format.html>
                        </f:if>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</div>

<f:section name="LinkWrap">

    <f:if condition="{link}">
        <f:then>
            <f:link.typolink parameter="{link}" title="{link_title -> f:format.trim()}">
                {content -> f:format.raw()}
            </f:link.typolink>
        </f:then>
        <f:else>
            <span>{content -> f:format.raw()}</span>
        </f:else>
    </f:if>

</f:section>

</html>
