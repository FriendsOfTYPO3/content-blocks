<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="cbIconGroupCssBackend" file="EditorPreview.css"/>

<div class="cb-icon-group">
    <f:if condition="{data.icon_group_item}">
        <div class="icongroup icongroup-align-{data.pi_flexform.alignment} icongroup-columns-{data.pi_flexform.row_items} icongroup-iconposition-{data.pi_flexform.icon_position}">
            <f:for each="{data.icon_group_item}" as="item" iteration="iteration">
                <div class="icongroup-item">
                    <f:if condition="{item.icon}">
                        <div class="icongroup-item-icon">
                            <f:image image="{item.icon.0}" height="50"/>
                        </div>
                    </f:if>
                    <div class="icongroup-item-text">
                        <h4 class="icongroup-item-text-header">
                            {item.title}
                        </h4>
                        <f:if condition="{item.bodytext}">
                            <f:transform.html>{item.bodytext}</f:transform.html>
                        </f:if>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</div>

</html>
