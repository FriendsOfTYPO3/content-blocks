<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:if condition="{link}">
    <f:then>
        <f:link.typolink parameter="{link}" title="{link_title -> f:format.trim()}">{content -> f:format.raw()}</f:link.typolink>
    </f:then>
    <f:else>
        {content -> f:format.raw()}
    </f:else>
</f:if>

</html>
