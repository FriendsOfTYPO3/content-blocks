        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Title:</dt>
                <dd class="col-sm-9">
                   {data.title}
                </dd>
            </dl>
            <be:link.editRecord uid="{data.uid}" table="{data.mainType}" fields="title">

            </be:link.editRecord>
        </div>
    </div>
</html>
