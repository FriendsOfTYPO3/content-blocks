<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:asset.css identifier="content-block-css" href="{cb:assetPath()}/Frontend.css"/>
<f:asset.script identifier="content-block-script" src="{cb:assetPath()}/Frontend.js"/>

<f:if condition="{data.collection}">
    <f:for each="{data.collection}" as="item">
        fieldA{item.uid}: {item.fieldA}
    </f:for>
</f:if>

<f:if condition="{data.collection_one_to_one}">
    fieldAOneToOne1{data.collection_one_to_one.uid}: {data.collection_one_to_one.fieldA}
</f:if>

<f:if condition="{data.collection_recursive}">
    <f:for each="{data.collection_recursive}" as="item">
        fieldA{item.uid}: {item.fieldA}
        fieldA_raw{item.uid}: {item._raw.collection_inner}
        <f:for each="{item.collection_inner}" as="item_inner">
            fieldB{item_inner.uid}: {item_inner.fieldB}
        </f:for>
    </f:for>
</f:if>

<f:for each="{data.image}" as="image">
    image:{image.name}
</f:for>

<f:if condition="{data.pass}">
    pass: {data.pass}
</f:if>
