<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<cb:asset.css identifier="content-block-css" file="Frontend.css"/>
<cb:asset.script identifier="content-block-script" file="Frontend.js"/>

<h1>{data.header}</h1>
<p>{data.bodytext}</p>
<p>uid:{data.uid}</p>
<p>pid:{data.pid}</p>
<p>languageId:{data.languageId}</p>
<p>typeName:{data.typeName}</p>
<p>CType:{data.CType}</p>
<p>tableName:{data.tableName}</p>
<p>creationDate:{data.creationDate}</p>
<p>updateDate:{data.updateDate}</p>
<span><cb:translate key="title"/></span>
<img src="{cb:uri.resource(path: 'Icon.svg')}" alt="">
<img src="{cb:uri.resource(path: 'Icon.svg', absolute: '1')}" alt="">
