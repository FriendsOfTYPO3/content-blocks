<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="cbCardGroupCssFrontend" href="CB:t3-ce/card_group/Resources/Public/Frontend.css"/>

<div class="cb-card-group">
    <f:if condition="{cb.cardGroupItem}">
        <div class="card-group-element card-group-element-align-{cb.alignment} card-group-element-columns-{cb.rowItems}">
            <f:for each="{cb.cardGroupItem}" as="item" iteration="iteration">

                <div class="card-group-element-item">
                    <div class="card">
                        <f:if condition="{item.image.0}">
                            <div class="card-img-top">
                                <f:render section="LinkWrap" arguments="{link: item.link, linkTitle: item.linkTitle}" contentAs="content">
                                    <f:image src="{item.image.0.uid}" treatIdAsReference="1"/>
                                </f:render>
                            </div>
                        </f:if>
                        <div class="card-body">
                            <h3 class="card-title">
                                <f:render section="LinkWrap" arguments="{link: item.link, linkTitle: item.linkTitle}" contentAs="content">
                                    {item.linkTitle}
                                </f:render>
                            </h3>
                            <f:if condition="{item.bodytext}">
                                <f:format.raw>{item.bodytext}</f:format.raw>
                            </f:if>
                        </div>
                        <f:if condition="{item.link}">
                            <f:variable name="link_title">
                                <f:if condition="{item.linkTitle}">
                                    <f:then>{item.linkTitle}</f:then>
                                    <!-- TODO: Content blocks language paths are ignored and throws an error -->
                                    <f:else><f:translate key="LLL:CB:t3-ce/card_group/Resources/Private/Language/Labels.xlf:readmore" /></f:else>
                                </f:if>
                            </f:variable>
                            <div class="card-footer">
                                <f:link.typolink parameter="{item.link}" class="btn" title="{link_title -> f:format.trim()}">
                                    <span class="btn-text">
                                        {link_title}
                                    </span>
                                </f:link.typolink>
                            </div>
                        </f:if>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</div>

<f:section name="LinkWrap">

    <f:if condition="{link}">
        <f:then>
            <f:link.typolink parameter="{link}" title="{linkTitle -> f:format.trim()}">{content -> f:format.raw()}</f:link.typolink>
        </f:then>
        <f:else>
            {content -> f:format.raw()}
        </f:else>
    </f:if>

</f:section>

</html>
