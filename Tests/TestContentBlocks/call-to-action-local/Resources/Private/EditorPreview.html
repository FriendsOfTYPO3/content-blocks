<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:asset.css identifier="cb-{cb.key}" href="CB:{cb.key}/dist/EditorPreview.css"/>

<div class="cb-call-to-action">
    <p>
        <f:format.stripTags>{text}</f:format.stripTags>
    </p>

    <details>
        <summary class="btn btn-default">
            <f:translate key="LLL:EXT:contentblocks_reg_api/Resources/Private/Language/locallang_db.xlf:tt_content.content_block"/>
            <b>
                <f:translate key="{cb.EditorLLL}.title"/>
            </b>
            <core:icon identifier="apps-pagetree-expand"/>
        </summary>
        <div class="call-to-action__box">
            <div class="call-to-action__wrapper">
                <f:if condition="{image}">
                    <f:image image="{image}" height="120c" width="500"/>
                </f:if>
                <div class="call-to-action__overlay">
                    <div class="call-to-action__text">
                        <div class="call-to-action__button">
                            {buttonText}
                        </div>
                        <f:format.html>{text}</f:format.html>
                    </div>
                </div>
            </div>
        </div>
    </details>
</div>
</html>
